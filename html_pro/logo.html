<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT836 - Page Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background: #000;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* ========== FOND ANIMÉ ========== */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 105, 180, 0.03) 2px,
                    rgba(255, 105, 180, 0.03) 4px
                );
            animation: scanlines 8s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        /* ========== NAVBAR FIXE ========== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(255, 105, 180, 0.2);
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
        }

        /* LOGO2 - Titre UNIT836 à gauche fixe */
        .logo2 {
            font-size: 36px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.8),
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4);
            user-select: none;
        }

        .logo2 span {
            color: #FF69B4;
            text-shadow: 
                0 0 20px rgba(255, 105, 180, 1),
                0 0 40px rgba(255, 105, 180, 0.8);
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        /* Navigation à droite */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .nav-links li a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF69B4, #8A2BE2);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .nav-links li a:hover::before {
            width: 100%;
        }

        .nav-links li a:hover {
            color: #FF69B4;
            background: rgba(255, 105, 180, 0.05);
            transform: translateY(-2px);
        }

        /* Texte mystérieux */
        .nav-links li:last-child {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            font-style: italic;
            cursor: default;
            padding: 12px 24px;
            animation: mysteryglow 3s ease-in-out infinite;
        }

        /* ========== LOGO1 - IMAGE CENTRALE ANIMÉE ========== */
        .logo1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            perspective: 1500px;
        }

        .logo-image {
            width: 600px;
            height: auto;
            filter: drop-shadow(0 0 50px rgba(255, 105, 180, 0.8))
                    drop-shadow(0 0 100px rgba(138, 43, 226, 0.6));
            animation: 
                floatLogo 6s ease-in-out infinite,
                rotateLogo 20s linear infinite,
                glowLogo 3s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .logo1:hover .logo-image {
            transform: scale(1.1) rotateZ(3deg);
            filter: drop-shadow(0 0 80px rgba(255, 105, 180, 1))
                    drop-shadow(0 0 150px rgba(138, 43, 226, 0.8))
                    brightness(1.2);
        }

        /* Cercles d'énergie autour du logo */
        .energy-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            border: 3px solid rgba(255, 105, 180, 0.4);
            animation: pulseCircle 4s ease-in-out infinite;
        }

        .circle-2 {
            width: 650px;
            height: 650px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            animation: pulseCircle 4s ease-in-out infinite 0.7s;
        }

        .circle-3 {
            width: 800px;
            height: 800px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: pulseCircle 4s ease-in-out infinite 1.4s;
        }

        /* Particules flottantes */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 8;
        }

        .p1 {
            width: 12px;
            height: 12px;
            background: #FF69B4;
            top: 25%;
            left: 20%;
            box-shadow: 0 0 20px #FF69B4;
            animation: floatParticle 10s ease-in-out infinite;
        }

        .p2 {
            width: 15px;
            height: 15px;
            background: #8A2BE2;
            top: 70%;
            right: 25%;
            box-shadow: 0 0 20px #8A2BE2;
            animation: floatParticle 12s ease-in-out infinite reverse;
        }

        .p3 {
            width: 10px;
            height: 10px;
            background: #00FFFF;
            bottom: 30%;
            left: 15%;
            box-shadow: 0 0 20px #00FFFF;
            animation: floatParticle 11s ease-in-out infinite;
        }

        .p4 {
            width: 14px;
            height: 14px;
            background: #FF1493;
            top: 35%;
            right: 18%;
            box-shadow: 0 0 20px #FF1493;
            animation: floatParticle 13s ease-in-out infinite reverse;
        }

        /* Rayons lumineux rotatifs */
        .light-beam {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 700px;
            transform-origin: center center;
            pointer-events: none;
            z-index: 3;
        }

        .beam-1 {
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(255, 105, 180, 0.6) 50%,
                transparent 100%);
            animation: rotateBeam 12s linear infinite;
        }

        .beam-2 {
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(138, 43, 226, 0.5) 50%,
                transparent 100%);
            animation: rotateBeam 12s linear infinite reverse;
        }

        /* ========== ANIMATIONS ========== */

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 
                    0 0 20px rgba(255, 105, 180, 1),
                    0 0 40px rgba(255, 105, 180, 0.8);
            }
            100% {
                text-shadow: 
                    0 0 30px rgba(255, 105, 180, 1),
                    0 0 60px rgba(255, 105, 180, 1),
                    0 0 80px rgba(255, 105, 180, 0.6);
            }
        }

        @keyframes mysteryglow {
            0%, 100% { 
                opacity: 0.4;
                text-shadow: none;
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            }
        }

        @keyframes floatLogo {
            0%, 100% { 
                transform: translateY(0) translateZ(0);
            }
            50% { 
                transform: translateY(-30px) translateZ(40px);
            }
        }

        @keyframes rotateLogo {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes glowLogo {
            0% {
                filter: drop-shadow(0 0 50px rgba(255, 105, 180, 0.8))
                        drop-shadow(0 0 100px rgba(138, 43, 226, 0.6));
            }
            100% {
                filter: drop-shadow(0 0 80px rgba(255, 105, 180, 1))
                        drop-shadow(0 0 150px rgba(138, 43, 226, 0.8));
            }
        }

        @keyframes pulseCircle {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.08);
                opacity: 0.8;
            }
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(80px, -60px) scale(1.3);
                opacity: 1;
            }
            50% {
                transform: translate(120px, 0) scale(1);
                opacity: 0.8;
            }
            75% {
                transform: translate(80px, 60px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes rotateBeam {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                opacity: 0.4;
            }
        }

        /* ========== RESPONSIVE ========== */

        @media (max-width: 1200px) {
            .logo-image {
                width: 500px;
            }
            .circle-1 { width: 400px; height: 400px; }
            .circle-2 { width: 550px; height: 550px; }
            .circle-3 { width: 700px; height: 700px; }
        }

        @media (max-width: 1024px) {
            .navbar {
                padding: 15px 30px;
            }
            .logo2 {
                font-size: 28px;
            }
            .nav-links {
                gap: 25px;
            }
            .nav-links li a {
                font-size: 13px;
                padding: 10px 18px;
            }
            .logo-image {
                width: 450px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            .logo2 {
                font-size: 24px;
            }
            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }
            .nav-links li a {
                font-size: 12px;
                padding: 8px 14px;
            }
            .nav-links li:last-child {
                font-size: 11px;
                width: 100%;
                text-align: center;
            }
            .logo-image {
                width: 350px;
            }
            .circle-1 { width: 300px; height: 300px; }
            .circle-2 { width: 450px; height: 450px; }
            .circle-3 { width: 600px; height: 600px; }
            .light-beam {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .logo2 {
                font-size: 20px;
                letter-spacing: 2px;
            }
            .nav-links {
                gap: 10px;
            }
            .nav-links li a {
                font-size: 11px;
                padding: 7px 12px;
            }
            .logo-image {
                width: 280px;
            }
            .circle-1 { width: 250px; height: 250px; }
            .circle-2 { width: 380px; height: 380px; }
            .circle-3 { width: 500px; height: 500px; }
            .particle {
                display: none;
            }
        }
        /* FOOTER */
        footer {
            background: rgba(11, 13, 16, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>

    <header>

    <div class="light-beam beam-1"></div>

    <footer>

    </footer>
</body>
